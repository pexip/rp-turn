<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="refresh" content="300">
<link href="img/favicon.ico" rel="icon" type="image/x-icon">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="css/pex-rp.css" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $('#tabs').tab();
    });
</script>
</head>

<body>
<div class="container">
<h1 class="pex-header">Pexip RP/TURN server statistics</h1>
</div>
<div class="container">
<div id="content">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#daily" data-toggle="tab">Daily</a></li>
        <li><a href="#weekly" data-toggle="tab">Weekly</a></li>
        <li><a href="#monthly" data-toggle="tab">Monthly</a></li>
        <li><a href="#yearly" data-toggle="tab">Yearly</a></li>
    </ul>
    <div id="my-tab-content" class="tab-content">
        <div class="tab-pane fade in active" id="daily">
            <p class="pex-graphs">
            <img src="img/localhost.localdomain/if_eth0-day.png" title="Network throughput for interface eth0">
            <img src="img/localhost.localdomain/load-day.png" title="Load average for RP/TURN">
            </p>
            <p>
            <img src="img/localhost.localdomain/cpu-day.png" title="CPU usage for RP/TURN">
            <img src="img/localhost.localdomain/memory-day.png" title="Memory usage for RP/TURN">
            </p>
        </div>
        <div class="tab-pane fade" id="weekly">
            <p class="pex-graphs">
            <img src="img/localhost.localdomain/if_eth0-week.png" title="Network throughput for interface eth0">
            <img src="img/localhost.localdomain/load-week.png" title="Load average for RP/TURN">
            </p>
            <p>
            <img src="img/localhost.localdomain/cpu-week.png" title="CPU usage for RP/TURN">
            <img src="img/localhost.localdomain/memory-week.png" title="Memory usage for RP/TURN">
            </p>
        </div>
        <div class="tab-pane fade" id="monthly">
            <p class="pex-graphs">
            <img src="img/localhost.localdomain/if_eth0-month.png" title="Network throughput for interface eth0">
            <img src="img/localhost.localdomain/load-month.png" title="Load average for RP/TURN">
            </p>
            <p>
            <img src="img/localhost.localdomain/cpu-month.png" title="CPU usage for RP/TURN">
            <img src="img/localhost.localdomain/memory-month.png" title="Memory usage for RP/TURN">
            </p>
        </div>
        <div class="tab-pane fade" id="yearly">
            <p class="pex-graphs">
            <img src="img/localhost.localdomain/if_eth0-year.png" title="Network throughput for interface eth0">
            <img src="img/localhost.localdomain/load-year.png" title="Load average for RP/TURN">
            </p>
            <p>
            <img src="img/localhost.localdomain/cpu-year.png" title="CPU usage for RP/TURN">
            <img src="img/localhost.localdomain/memory-year.png" title="Memory usage for RP/TURN">
            </p>
        </div>
    </div>
</div>
</div>
<h2 class="pex-text">All times displayed in UTC</h2>
<h2 class="pex-footer">&#169; 2016 - <a href="mailto:support@pexip.com">Pexip</a></h2>
</body>
</html>
